<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="startGame()">
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <canvas id="gameArea"></canvas>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <button type="button" class="btn btn-dark" onclick="moveLeft()">
            Left
          </button>
          <button type="button" class="btn btn-dark" onclick="moveDown()">
            Down
          </button>
          <button type="button" class="btn btn-dark" onclick="moveUp()">
            Up
          </button>
          <button type="button" class="btn btn-dark" onclick="moveRight()">
            Right
          </button>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto" id="log">
          Logs here <br />
          more logs
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
